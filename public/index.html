<script>

let finalizedInsight = '';
let finalizedCards = [];

document.addEventListener("DOMContentLoaded", () => {
	const now = new Date();
	const hour = now.getHours();
	const isDayTime = hour >= 6 && hour < 18;

	const body = document.body;
	const themeToggle = document.getElementById("themeToggle");

	// Load opposite theme first
	const prefersLight = isDayTime;
	body.classList.add(prefersLight ? 'dark-mode-temp' : 'light-mode-temp');
	themeToggle.checked = !prefersLight;

	// Animate to actual theme after delay
	setTimeout(() => {
		body.classList.remove(prefersLight ? 'dark-mode-temp' : 'light-mode-temp');
		if (prefersLight) {
			body.classList.add('light-mode');
			themeToggle.checked = true;
		}
		themeToggle.classList.add('animate-toggle');
	}, 2000);
});

document.getElementById('themeToggle').addEventListener('change', () => {
	document.body.classList.toggle('light-mode');
});

function setQuestion(text) {
	document.getElementById('question').value = text;
}

function performReading() {
	const question = document.getElementById('question').value;
	if (!question) return alert('Please enter a question.');

	const cardPool = [...cardImages];
	const selectedCards = [];

	while (selectedCards.length < 3 && cardPool.length) {
		const index = Math.floor(Math.random() * cardPool.length);
		selectedCards.push(cardPool.splice(index, 1)[0]);
	}

	displayCards(selectedCards);
	document.getElementById('cards_section').scrollIntoView({ behavior: 'smooth' });
	fetchInsight(question, finalizedCards);
}

function displayCards(cards) {
	const cardsContainer = document.getElementById('cards');
	cardsContainer.innerHTML = '';
	finalizedCards = [];
	window.rawCardImages = cards; // Save image names for preview generation


	cards.forEach(card => {
		const isReversed = Math.random() < 0.25;
		const cleanName = card.replace(/\.[^/.]+$/, '').replace(/([a-z])([A-Z])/g, '$1 $2').replace(/_/g, ' ').trim();
		const displayName = isReversed ? `${cleanName} (Reversed)` : cleanName;
		finalizedCards.push(displayName);

		const cardElement = document.createElement('div');
		cardElement.className = 'card' + (isReversed ? ' reversed' : '');
		cardElement.setAttribute('data-tooltip', displayName);
		cardElement.innerHTML = `
			<div class="card-inner">
				<div class="card-front">
					<img src="images/card_back/card_back.png" alt="Tarot Card">
				</div>
				<div class="card-back">
					<img src="images/card_front/${card}" alt="${displayName}" style="transform: rotate(${isReversed ? 180 : 0}deg);">
				</div>
			</div>
		`;
		cardsContainer.appendChild(cardElement);
		setTimeout(() => cardElement.classList.add('flipped'), 1500);
	});
}

async function generateSharePreview(cards) {
	const container = document.createElement('div');
	container.style.position = 'relative';
	container.style.display = 'flex';
	container.style.gap = '10px';
	container.style.justifyContent = 'center';
	container.style.background = '#1e1e2f';
	container.style.padding = '20px';
	container.style.borderRadius = '12px';
	container.style.width = 'fit-content';
	container.style.boxShadow = '0 0 12px rgba(255, 255, 255, 0.2)';

	cards.forEach(card => {
		const img = document.createElement('img');
		img.src = `images/card_front/${card}`;
		img.style.width = '80px';
		img.style.height = 'auto';
		img.style.borderRadius = '8px';
		img.style.boxShadow = '0 0 4px #ccc';
		container.appendChild(img);
	});

	// Mount off-screen for rendering
	document.body.appendChild(container);
	container.style.position = 'absolute';
	container.style.top = '-9999px';

	// Capture screenshot
	const canvas = await html2canvas(container);
	const imageData = canvas.toDataURL("image/png");

	document.body.removeChild(container); // clean up
	return imageData;
}

  const shareText = 
`üîÆ *My Tarot Reading* from https://free-tarotreading.com

// üîÆ Fetch Insight
async function fetchInsight(question, cards) {
	const insightDiv = document.getElementById('insight');
	insightDiv.classList.remove('show-insight');
	insightDiv.innerHTML = `<div class="loading-message">‚ú® Interpreting the cosmic energies...</div>`;

	const response = await fetch('https://free-tarotreading.com/get-insight', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ question, cards })
	});

	const data = await response.json();
	finalizedInsight = data.insight;

	function parseFormattedText(text) {
		const segments = [];
		let remaining = text, match;
		const boldRegex = /\*\*(.*?)\*\*/;

		while ((match = boldRegex.exec(remaining)) !== null) {
			if (match.index > 0) segments.push({ text: remaining.slice(0, match.index), bold: false });
			segments.push({ text: match[1], bold: true });
			remaining = remaining.slice(match.index + match[0].length);
		}
		if (remaining) segments.push({ text: remaining, bold: false });
		return segments;
	}

	async function displayAnimatedInsight(text) {
		const segments = parseFormattedText(text);
		const container = document.getElementById('insight');
		container.innerHTML = '';
		container.classList.add('show-insight');

		for (const segment of segments) {
			const span = document.createElement(segment.bold ? 'strong' : 'span');
			container.appendChild(span);
			for (let i = 0; i < segment.text.length; i++) {
				span.textContent += segment.text[i];
				await new Promise(res => setTimeout(res, 12));
			}
		}
	}

	setTimeout(() => {
		displayAnimatedInsight(finalizedInsight);
		document.getElementById("share-container").style.display = "block";
	}, 300);
}
</script>
